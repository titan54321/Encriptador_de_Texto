<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
            <div class="full-page"> <!-- Contenedor principal -->
                <h1 class="text1">Encriptador de Texto</h1>
                <img src="alura_logo-removebg-preview.png" alt="Alura Logo" class="img"> 
                <!-- Imagen a centrar -->
            </div>
            <div class="container"> <!-- Contenedor principal -->
                <div class="card"> <!-- Contenedor de contenido -->
                 <textarea class="textarea" required="" rows="10" id="texto-a-encriptar" font-family="monospace" name="textarea" placeholder="Escribe el texto a encriptar"></textarea>
                    <!-- Nota con icono de exclamación -->
                        <div class="note">
                            <span class="icon">!</span> <!-- Icono de exclamación -->
                            <span>Solo letras minúsculas y sin acentos</span> <!-- Texto de advertencia -->
                        </div>
                     <div class="button-container"> <!-- Contenedor para los botones -->
                     <button id="encriptar-btn">Encriptar</button><!-- Aqui el boton con su respectivo id para ser identificado por el javascript -->
                     </div>
            <textarea class="textarea" required="" cols="500" rows="10" id="texto-encriptado" name="textarea" placeholder="..."></textarea>
            <button id="desencriptar-btn">Desencriptar</button>
            <button id="copiar-boton" class="copiar-boton">Copiar</button>

        </div>
    </div>

    <footer class="footer"> <!-- Footer -->
        <h2 class="text1">Desarrollado por: Juan Luis López Ortiz</h2>
        <div class="footer-content"> <!-- Contenido del footer -->
            <div class="contact-info"> <!-- Datos de contacto -->
                <p>Contacto: juan_ls58@hotmail.com</p>
            </div>
            <div class="social-links"> <!-- Enlaces a redes sociales -->
                <a href="https://www.facebook.com/profile.php?id=100010081203773" target="_blank">Facebook</a>
                
                <a href="https://www.instagram.com/juan_luis_0.o/" target="_blank">Instagram</a>
            </div>
           
        </div>
       

    </footer>
</body>
</html>
